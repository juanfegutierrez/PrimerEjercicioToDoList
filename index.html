<!DOCTYPE html>
<html>  
    <head>
        <title>Mi primer todo app con DOM</title>
        <link rel="stylesheet" href="stilos.css">
        <script src="https://kit.fontawesome.com/d90c326c09.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <section class="toddo-task">
                <h1>Todo APP<i class="fa-solid fa-check-to-slot"></i></h1>                
                <div class="row">
                    <input type="text" id="taskInput" placeholder="Agregar nueva tarea" />
                    <button type="button" onclick="addTask()">Agregar tarea</button>
                </div>
                    <ul id="taskList">
                    </ul>                    
                </div>
            </section>
        </div>

        <script src="./assets/js/todoapp.js"></script>
    </body>
</html>
